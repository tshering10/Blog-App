{% extends 'posts/base.html' %}
{% load widget_tweaks %}
{% block title %}Create Post{% endblock title %}
{% block content %}
    <div class="container mt-5 border rounded shadow-sm w-50">
        
        <div class="post-create">
            <form method='post w-50 '>
                {% csrf_token %}
                <h5 class="mt-3 mb-3 text-center">Create post</h5>
                <div class=" form-group mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                    {{ form.title|attr:"class:form-control"}}
                </div>
        
                <div class=" form-group mb-3">
                    <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                    {{ form.content|attr:"class:form-control" }}
                </div>
        
                <div class="save-btn d-flex justify-content-center align-items-center mb-3">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{% url "dashboard" %}" class="btn btn-secondary ms-2 text-white">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
